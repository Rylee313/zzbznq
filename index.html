<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猪猪不撞南墙</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="life-container" id="lifeContainer"></div>
        <div id="startScreen" class="screen">
            <h1 class="title">猪猪不撞南墙</h1>
            <button id="startButton" class="button">开始游戏</button>
            <div class="instructions">
                按空格键或点击屏幕跳跃<br>
                连续按两次可以二段跳<br>
                收集❤️回复生命值
            </div>
        </div>
        <div id="gameOverScreen" class="screen" style="display: none;">
            <h1 class="title">游戏结束</h1>
            <div id="finalScore" style="font-size: 24px; margin: 10px;"></div>
            <button id="restartButton" class="button">再来一次</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
